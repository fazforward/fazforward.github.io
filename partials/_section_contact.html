<section id="fourth-page" class="section-fullscreen darker-grey-section">
    <div class="content left-aligned">
        <h1 class="animated">Contact me</h1>
        <div class="contact-form-container animated">
            <form action="https://formspree.io/f/xoqywygb" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</section>
