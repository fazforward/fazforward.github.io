<!DOCTYPE HTML>

<html>
	<head>
		<title>Faz Forward</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/custom.css" />
		<link rel="stylesheet" href="assets/css/multi-page.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			@keyframes bounce {
				0%, 20%, 50%, 80%, 100% {
					transform: translateY(0);
				}
				40% {
					transform: translateY(-8px);
				}
				60% {
					transform: translateY(-4px);
				}
			}

			/* Updated scroll arrow styles */
			.scroll-arrow {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 2em; /* Positioned at the bottom with margin */
				z-index: 10;
				opacity: 0; /* Start invisible for the animation */
				animation: header 1s 3s forwards; /* Match header animation but with slight delay */
			}
			
			.scroll-arrow svg {
				animation: bounce 2s infinite;
				cursor: pointer;
			}
			
			/* Improved footer styling */
			#footer {
				position: relative;
				bottom: 0;
				width: 100%;
				padding: 0 0;
				background: transparent;
				box-shadow: none;
				text-align: center;
				margin-top: auto;
				height: auto;
				line-height: 1.5em;
			}

			.light-grey-section {
				padding-bottom: 2em; /* Add padding at the bottom */
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			
			/* Ensure content takes appropriate space */
			.light-grey-section .content {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
		</style>
	</head>
	<body class="is-preload">
		<!-- First Section (Original landing page) -->
		<section id="top" class="section-fullscreen">
			<div id="wrapper">
				<div id="bg"></div>
				<div id="overlay"></div>
				<div id="main">
					<!-- Header -->
					<header id="header">
						<h1>Hi, I'm Faz!</h1>
						<p>Check out some of my work below, or you can scroll down and hear my story.</p>
						<nav>
							<ul>
								<li><a href="#" class="icon brands fa-youtube"><span class="label">YouTube</span></a></li>
								<li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
								<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
							</ul>
						</nav>
					</header>

					<!-- Moved the scroll arrow outside of header but still within main -->
					<div class="scroll-arrow" onclick="scrollToSection('second-page')">
						<svg width="40" height="60" viewBox="0 0 40 60" fill="none" stroke="#444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
							<line x1="20" y1="5" x2="20" y2="45"></line>
							<polyline points="8 33 20 45 32 33"></polyline>
						</svg>
					</div>
				</div>
			</div>
		</section>

		<!-- Second Section (Light grey section) -->
		<section id="second-page" class="section-fullscreen light-grey-section">
			<div class="content">
				<h2>My Story</h2>
				<p>This is the second page where you can add your content.</p>
			</div>
			
			<!-- Footer properly placed at the bottom of the second page -->
			<footer id="footer">
				<span class="copyright">&copy; 2025 Faz Forward Media. Designed by Faz, Template by <a href="http://html5up.net">HTML5 UP</a>.</span>
			</footer>
		</section>

		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			
			// Smooth scrolling function
			function scrollToSection(id) {
				document.getElementById(id).scrollIntoView({
					behavior: 'smooth'
				});
			}
		</script>
	</body>
</html>
