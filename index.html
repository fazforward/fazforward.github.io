<!DOCTYPE HTML>

<html>
	<head>
		<title>Faz Forward</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/custom.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			@keyframes bounce {
				0%, 20%, 50%, 80%, 100% {
					transform: translateY(0);
				}
				40% {
					transform: translateY(-8px);
				}
				60% {
					transform: translateY(-4px);
				}
			}

			.scroll-arrow svg {
				animation: bounce 2s infinite;
				cursor: pointer;
			}
			
			.scroll-arrow {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 10em; /* Position it above the footer */
				z-index: 10; /* Make sure it's above other elements */
			}
		</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Hi, I'm Faz!</h1>
						<p>Check out some of my work below, or you can scroll down and hear my story.</p>
						<nav>
							<ul>
								<li><a href="#" class="icon brands fa-youtube"><span class="label">YouTube</span></a></li>
								<li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
								<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
							</ul>
						</nav>
					</header>

					<div class="scroll-arrow">
						<svg width="40" height="60" viewBox="0 0 40 60" fill="none" stroke="#444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
							<line x1="20" y1="5" x2="20" y2="45"></line>
							<polyline points="8 33 20 45 32 33"></polyline>
						</svg>
					</div>
						
				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; 2025 Faz Forward Media. Designed by Faz, Template by <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
